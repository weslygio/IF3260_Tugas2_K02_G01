<!DOCTYPE html>

<html lang="en">

<head>
    <title>Hollow Object</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
        integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
        crossorigin="anonymous" defer>
    </script>
    <script src="script.js" type="module"></script>
</head>

<body>
    <h1>Hollow Object</h1>

    <div class="tool">
        <canvas id="glcanvas" width="640px" height="480px"></canvas>

        <div class="settings">
            <div class="position">
                <div class="rotate_and_scale">
                    <p>Rotation about x-axis</p>
                    <input type="range" min="-1" max="1" step="0.01" value="0.09" class="slider" id="rx">

                    <p>Rotation about y-axis</p>
                    <input type="range" min="-1" max="1" step="0.01" value="-0.10" class="slider" id="ry">

                    <p>Rotation about z-axis</p>
                    <input type="range" min="-1" max="1" step="0.01" value="0" class="slider" id="rz">

                    <p>Scale</p>
                    <input type="range" min="-10" max="10" step="0.1" value="0" class="slider" id="sc">
                </div>

                <div class="translate">
                    <p>Translation in x-axis</p>
                    <input type="range" min="-10" max="10" step="0.1" value="0" class="slider" id="tx">

                    <p>Translation in y-axis</p>
                    <input type="range" min="-10" max="10" step="0.1" value="0" class="slider" id="ty">

                    <p>Translation in z-axis</p>
                    <input type="range" min="-10" max="10" step="0.1" value="0" class="slider" id="tz">
                </div>
            </div>

            <p style="margin-top: 30px; margin-bottom: -5px"><b>Object Color</b></p>
            <div class="color">
                <div>
                    <p>Red</p>
                        <input type="range" min="0" max="1" step="0.004" value="0.5" class="slider" id="cr">
                    <p>Green</p>
                        <input type="range" min="0" max="1" step="0.004" value="0.5" class="slider" id="cg">
                </div>

                <div>
                    <p>Blue</p>
                    <input type="range" min="0" max="1" step="0.004" value="0.5" class="slider" id="cb">
                </div>
            </div>

        </div>
    </div>
    
</body>

</html>
